name: autogluon-env
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10

  # Core data science packages
  - numpy>=1.21,<1.29
  - pandas>=2.0.0,<2.3.0
  - scipy>=1.5.4,<1.13

  # Machine learning
  - scikit-learn>=1.3.0,<1.4.1

  # Visualization
  - matplotlib>=3.5.0
  - seaborn>=0.11.0

  # Network analysis
  - networkx>=3.0,<4

  # AWS integration
  - boto3>=1.10,<2

  # Utilities
  - tqdm>=4.38,<5
  - psutil>=5.7.3,<6
  - requests>=2.25.0

  # Jupyter notebook support
  - ipykernel>=6.0.0
  - jupyter>=1.0.0
  - notebook>=6.4.0
  - ipywidgets>=7.6.0

  # pip for packages not available via conda
  - pip

  # Packages installed via pip
  - pip:
    # AutoGluon packages (install via pip as recommended by AutoGluon team)
    - autogluon.tabular==1.1.1
    - autogluon.core==1.1.1
    - autogluon.features==1.1.1
    - autogluon.common==1.1.1
    
    # Distributed computing
    - ray==2.10.0
    
    # Additional visualization
    - plotly>=5.0.0
